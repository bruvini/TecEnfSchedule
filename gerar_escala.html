<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Escalas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gerar_escala.css" />
    <script src="gerar_escala.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo"><img src="logoSemFundo.png" alt="Logo" /></li>
          <li><a href="index.html">Início</a></li>
          <li><a href="setores.html">Setores</a></li>
          <li><a href="funcionarios.html">Funcionários</a></li>
          <li><a href="gerar_escala.html" class="active">Gerar Escala</a></li>
          <li><a href="perfil.html">Meu Perfil</a></li>
          <li class="logout"><a href="#" id="logoutBtn">Sair</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Gerador de Escalas</h1>
      <p>
        Selecione os funcionários que devem ser considerados na geração da
        escala e clique em "Gerar Escala".
      </p>
      <div id="selecaoFuncionarios">
        <!-- Funcionários serão listados aqui -->
      </div>

      <div class="selecao-escala-container">
        <label for="tipoEscala">Selecione o tipo de escala:</label>
        <select id="tipoEscala">
          <option value="diaria">Diária</option>
          <option value="semanal">Semanal</option>
          <option value="mensal" disabled>Mensal (Em breve)</option>
        </select>
      </div>

      <div class="inputContainer">
        <label for="dataEscala">Data da Escala:</label>
        <input type="date" id="dataEscala" />
      </div>

      <div id="setoresContainer"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </body>
</html>
